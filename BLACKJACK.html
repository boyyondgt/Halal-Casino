    <head>
        <title>Halal BlackJack</title>
        <link rel="stylesheet" href="blackjackStyle.css">
        <script src="scriptBJ.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <body>
        <nav>
            <div class="topnav">
                <a id="nav_link" href="home.html" >HOME</a>
                <a id="nav_link" class="active">BLACKJACK</a>
                <a id="nav_link" href="POKER.html">POKER</a>
                <div class="topnav_right">
                    <div>
                    <span>Balance: $</span><span id="balance">0</span>
                </div>
                </div>
              </div> 
        </nav>


        <div class="background-container"></div>

        
        <div class="bet-container">
            <input type="number" id="bet-amount" placeholder="bet amount..." class="bet-input">
            <button id="play-button" class="play-button">Play</button>
        </div>

        <div class="dealer-container">
            <h2>Dealer</h2>
            <button id="blackjack-shuffle" class="shuffle-button">Shuffle Deck</button>
            <div class="dealer-card-container">
                <div class="dealer-card-value">Value: <span id="dealer-card-value">0</span></div>
                <img id="dealer-card-1" src="card-outline.png" alt="Card Outline" class="dealer-card-outline">
                <img id="dealer-card-2" src="card-outline.png" alt="Card Outline" class="dealer-card-outline">
                <img id="dealer-card-3" src="card-outline.png" alt="Card Outline" class="dealer-card-outline">
                <img id="dealer-card-4" src="card-outline.png" alt="Card Outline" class="dealer-card-outline">
                <img id="dealer-card-5" src="card-outline.png" alt="Card Outline" class="dealer-card-outline">
            </div>
        </div>

        <div class="player-container">
            <div class="player-card-container">
                <div class="player-card-value">Value: <span id="player-card-value">0</span></div>
                <img id="player-card-1" src="card-outline.png" alt="Card Outline" class="player-card-outline">
                <img id="player-card-2" src="card-outline.png" alt="Card Outline" class="player-card-outline">
                <img id="player-card-3" src="card-outline.png" alt="Card Outline" class="player-card-outline">
                <img id="player-card-4" src="card-outline.png" alt="Card Outline" class="player-card-outline">
                <img id="player-card-5" src="card-outline.png" alt="Card Outline" class="player-card-outline">
            </div>
            <div class="player-actions">
                <button id="hit-button" class="action-button">Hit</button>
                <button id="stand-button" class="action-button">Stand</button>
            </div>
            <h2>Player</h2>
        </div>
        
        <div id="overlay"></div>
        <div id="busted-message">Busted. Over 21</div>
