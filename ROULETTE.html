    <div class="table-background">
        <div class="roulette-wheel">
            <!-- Buttons will be added here by JavaScript. cus i wanted to try something different instead of using Html like the other games. -->
             <!-- Roulette buttons -->
            <div class="roulette-buttons">
                <!-- Buttons will be added here by JS again-->
            </div>
            <!-- Center container with input and bet buttons, cus why not some variety -->
            <div class="center-container">
                <input type="number" placeholder="Enter bet amount" class="bet-input">
                <button class="bet-button red-button">Bet on Red</button> <!-- multiple classes to give them shared styles and different ones-->
                <button class="bet-button green-button">Bet on Green</button>
                <button class="bet-button black-button">Bet on Black</button>
            </div>
            <!-- Ball element -->
            <div class="roulette-ball"></div>
        </div>
        <div class="bet-info">
            <p>You can bet on a number by writing a bet and then clicking on that number. Or bet on a color by clicking on it.</p>
            <p class="paytable-title"><strong>PAYTABLE</strong></p>
            <p>Number bet = 35x</p>
            <p>Red/Black bet = 2x</p>
            <p>0/Green = 36x</p>
        </div>
