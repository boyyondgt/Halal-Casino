<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Game</title>
    <link rel="stylesheet" href="pokerstyle.css">
</head>
<body>
    <nav>
        <div class="topnav">
            <a id="nav_link" href="home.html">HOME</a>
            <a id="nav_link" href="BLACKJACK.html">BLACKJACK</a>
            <a id="nav_link" class="active">POKER</a>
            <div class="topnav_right">
                <div>
                    <span>Balance: $</span><span id="balance">0</span>
                    <!-- Increment balance button -->
                    <button id="increment-balance-button">Add 1 to Balance</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="game-container">
        <div class="bet-container">
            <input type="number" id="bet-amount" placeholder="Bet amount..." class="bet-input">
            <button id="play-button" class="play-button">Play</button>
        </div>
        <div class="challenger">
            <h2>Challenger</h2>
            <div class="card-outlines">
                <div class="card-outline"></div>
                <div class="card-outline"></div>
            </div>
        </div>
        <div class="middle-cards">
            <div class="card-outline"></div>
            <div class="card-outline"></div>
            <div class="card-outline"></div>
        </div>
        <div class="player">
            <h2>Player</h2>
            <div class="card-outlines">
                <div class="card-outline"></div>
                <div class="card-outline"></div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Your footer content -->
    </footer>

    <script src="scriptpoker.js"></script>
</body>
</html>
